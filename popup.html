<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Popup Example</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 10px;
        width: 400px;
      }
      button {
        padding: 5px 10px;
        font-size: 14px;
      }
      /*계정 추가 관련 css*/
      #add-info {
        display: none;
        flex-direction: column;
        border: 1px solid red;
        padding: 10px;
        width: 300px;
        gap: 5px;
      }
      #add-login-info {
        display: flex;
        flex-direction: column;
      }
    </style>
  </head>
  <body>
    <button id="add">계정 추가</button>
    <button id="clear-all">계정 전체삭제</button>
    <button id="check-bucket">저장용량 확인</button>
    <div id="add-info">
      <div>
        <input type="radio" id="add-vnqa" checked name="option" />
        <label for="add-vnqa">베트남 QA</label>
        <input type="radio" id="add-egqa" name="option" />
        <label for="add-egqa">이집트 QA</label>
        <input type="radio" id="add-inqa" name="option" />
        <label for="add-inqa">인도 QA</label>
      </div>
      <div id="add-login-info">
        <label>Clinic ID</label>
        <input id="add-clinicId" />
        <label>User ID</label>
        <input id="add-userId" />
        <label>Password</label>
        <input id="add-password" />
      </div>
      <button id="save">저장</button>
    </div>
    <div>
      <button id="vn">베트남 QA</button>
      <button id="eg">이집트 QA</button>
      <button id="in">인도 QA</button>
    </div>

    <div id="list"></div>

    <script src="popup.js"></script>
  </body>
</html>
