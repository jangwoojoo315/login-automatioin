<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <!-- <link rel="icon" href="../icons/favicon-96x96.png" type="image/png" /> -->
    <link rel="stylesheet" href="../styles.css" />
    <title>CleverDent 로그인 자동화</title>
  </head>
  <body>
    <div>
      <span>시크릿 탭</span>
      <label class="switch">
        <input type="checkbox" id="secret" />
        <span class="slider"></span>
      </label>
    </div>
    <button id="add">계정 추가</button>
    <button id="excel">엑셀 다운로드</button>
    <div id="add-info">
      <div>
        <input type="radio" id="add-vnqa" checked name="option" />
        <label for="add-vnqa">베트남 QA</label>
        <input type="radio" id="add-egqa" name="option" />
        <label for="add-egqa">이집트 QA</label>
        <input type="radio" id="add-inqa" name="option" />
        <label for="add-inqa">인도 QA</label>
      </div>
      <div id="add-login-info">
        <label>Clinic ID</label>
        <input id="add-clinicId" />
        <label>User ID</label>
        <input id="add-userId" />
        <label>Password</label>
        <input id="add-password" />
      </div>
      <div class="action-wrapper">
        <button id="add-cancel" class="cancel">취소</button>
        <button id="add-save" class="save">추가</button>
      </div>
    </div>
    <div id="modify-info">
      <div>계정 수정</div>
      <div id="modify-login-info">
        <label>Clinic ID</label>
        <input id="modify-clinicId" />
        <label>User ID</label>
        <input id="modify-userId" />
        <label>Password</label>
        <input id="modify-password" />
      </div>
      <div class="action-wrapper">
        <button id="modify-cancel" class="cancel">취소</button>
        <button id="modify-save" class="save">수정</button>
      </div>
    </div>
    <div id="all-list-wrapper">
      <div>
        <button id="vn" class="domain-btn">베트남 QA</button>
        <button id="eg" class="domain-btn">이집트 QA</button>
        <button id="in" class="domain-btn">인도 QA</button>
      </div>

      <div id="list"></div>
    </div>
    <script src="../src/popup.js" type="module"></script>
  </body>
</html>
